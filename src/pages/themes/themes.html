<ion-content class="backgroundColor">
  <ion-content class="backgroundTheme backgroundColor">
   </ion-content>
    <ion-list class="togglePos">

      <ion-item class="toggleTheme">
        <ion-label class="fontTheme">Kleidung</ion-label>
        <ion-toggle [(ngModel)]="clothes" (ionChange)="toggleClothes()" color="hand" checked="false"></ion-toggle>
      </ion-item>

      <ion-item class="toggleTheme">
        <ion-label class="fontTheme">Körper</ion-label>
        <ion-toggle [(ngModel)]="body" (ionChange)="toggleBody()" color="hand" checked="false"></ion-toggle>
      </ion-item>

      <ion-item class="toggleTheme">
        <ion-label class="fontTheme">Obst</ion-label>
        <ion-toggle [(ngModel)]="fruit" (ionChange)="toggleFruit()" color="hand" checked="false"></ion-toggle>
      </ion-item>
      <ion-item class="toggleTheme">
        <ion-label class="fontTheme">Straßenschilder</ion-label>
        <ion-toggle [(ngModel)]="signs" (ionChange)="toggleSigns()" color="hand" checked="false"></ion-toggle>
      </ion-item>
      <ion-item class="toggleTheme">
        <ion-label class="fontTheme">Tiere auf dem Bauernhof</ion-label>
        <ion-toggle [(ngModel)]="animals" (ionChange)="toggleAnimals()" color="hand" checked="false"></ion-toggle>
      </ion-item>

    </ion-list>


    <button ion-button icon-only large class="backButton" (click)="goToHome()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button [disabled]="!isenabled" icon-only large id="nextButton" class="nextButton" (click)="goToSettings()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <button ion-button icon-only large class="credits-button" (click)="goToCredits()">
      <ion-icon name="information"></ion-icon>
    </button>
    <div class="titlerThemes">
      <span>QUIZ</span>
      <br>
      <span>ALARM</span>
      <br>
      <span>IN</span>
      <br>
      <span>DGS</span>
    </div>

  </ion-content>
